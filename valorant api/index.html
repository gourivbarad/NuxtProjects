<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <!--Get your own code at fontawesome.com-->
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Oswald:wght@200&family=Roboto+Slab&display=swap"
    rel="stylesheet"
  />
  <body>
    <div
      id="main"
      style="
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        background-color: rgb(240, 52, 52);
      "
    ></div>
    <script>
      var d = document.getElementById("main");
      fetch(" https://valorant-api.com/v1/agents").then((r) => {
        r.json().then((data) => {
          data.data.forEach((agent) => {
            var t = `<div class=" flex flex-col justify-center bg-black w-72 h-auto shadow-lg rounded-lg p-2 shadow-lg rounded-xl p-2 m-2 ">
            <div style=" background-image:url('${agent.background}'); overflow:hidden;" class="w-full h-auto  "><img src="${agent.displayIcon}" ></div>

            <div class="pt-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white ">
  <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
</svg>        
                </button>

              <audio id="${agent.displayName}-audio" controls class="w-64" hidden>
              </audio>
              </div>


            <div class="m-2"><span style="font-family: 'Inter', sans-serif;
font-family: 'Oswald', sans-serif;
font-family: 'Roboto Slab', serif;" class="text-white text-base ">Name : </span><span class="text-white font-serif text-sm"> ${agent.displayName}</span><br>
            <span style="font-family: 'Inter', sans-serif;
font-family: 'Oswald', sans-serif;
font-family: 'Roboto Slab', serif;" class="text-white font-serif text-base ">Description : </span><span class="text-white font-serif text-sm"> ${agent.description}</span></div>
            <div class=" flex flex-row justify-center  w-full h-auto m-1 ml=0">
              <div class="m-2 bg-gray-700 w-auto rounded-full shadow-xl "><center><img src="${agent.abilities[0].displayIcon}" class="rounded-full"></center></div>
              <div class="m-2 bg-gray-700 w-auto rounded-full shadow-xl  "><center><img src="${agent.abilities[1].displayIcon}" class="rounded-full"></center></div>
              <div class="m-2 bg-gray-700 w-auto rounded-full shadow-xl "><center><img src="${agent.abilities[2].displayIcon}" class="rounded-full"></center></div>
              <div class="m-2 bg-gray-700 w-auto rounded-full shadow-xl"><center><img src="${agent.abilities[3].displayIcon}" class="rounded-full"></center></div>
            </div>
            
            
            </div>`;
            d.innerHTML = d.innerHTML + t;
          });
        });
      });
      function playAudio(id) {
        var audio = document.getElementById(id);
        audio.play();
      }
    </script>
  </body>
</html>
